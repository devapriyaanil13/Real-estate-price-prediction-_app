<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="container">
    <h1>üè° Real Estate Price Predictor</h1>
    <form id="predictForm">
      <select id="location" required>
        <option value="">Select Location</option>
      </select>
      <input type="number" id="sqft" placeholder="Square Feet" required />
      <input type="number" id="bhk" placeholder="BHK" required />
      <input type="number" id="bath" placeholder="Bathrooms" required />
      <button type="submit">Predict Price</button>
    </form>
    <h2 id="result"></h2>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
